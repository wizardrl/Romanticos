<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Daiana</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/3Nywh7Pw/Imagen-de-Whats-App-2025-08-15-a-las-22-41-21-1fa0a470.jpg') center/cover no-repeat;
            filter: blur(8px) brightness(0.2);
            z-index: -1;
            transform: scale(1.05); /* Compensa el difuminado */
        }

        .romantic-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(1px);
        }

        .heart-shape {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #e91e63;
            transform: rotate(45deg);
            box-shadow: 
                0 0 40px #e91e63, 
                0 0 80px #e91e63,
                0 0 120px #e91e63;
            animation: heartbeat 1.5s ease infinite;
            z-index: 10;
            border-radius: 20px;
        }

        .heart-shape:before,
        .heart-shape:after {
            position: absolute;
            width: 300px;
            height: 300px;
            content: '';
            border-radius: 50%;
            background-color: #e91e63;
        }

        .heart-shape:before {
            left: -150px;
            top: 0;
        }

        .heart-shape:after {
            top: -150px;
            left: 0;
        }

        .heart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            color: white;
            z-index: 20;
            width: 80%;
        }

        .name {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .petal {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0;
            animation: fall linear infinite;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .floating-heart {
            position: absolute;
            color: #ff4081;
            animation: float linear infinite;
            font-size: 20px;
            opacity: 0;
        }

        .audio-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .audio-control i {
            color: white;
            font-size: 24px;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            14% { transform: rotate(45deg) scale(1.1); }
            28% { transform: rotate(45deg) scale(1); }
            42% { transform: rotate(45deg) scale(1.1); }
            70% { transform: rotate(45deg) scale(1); }
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                top: 100%;
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 0.7;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="romantic-container">
        <div class="petals" id="petals"></div>
        
        <div class="floating-hearts" id="floatingHearts"></div>
        
        <div class="heart-shape"></div>
        
        <div class="heart-content">
            <div class="name">Daiana</div>
            <div class="message">I would gladly break my heart for you</div>
        </div>

        <!-- Control de audio estilizado -->
        <div class="audio-control" id="audioControl" title="Play/Pause música">
            <i class="fas fa-music"></i>
        </div>

        <!-- Reproductor de YouTube incrustado (oculto) -->
        <iframe id="youtubeAudio" style="display: none" 
                width="0" height="0" 
                src="https://www.youtube.com/embed/pZ31pyTZdh0?autoplay=1&start=170&enablejsapi=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <script>
        // Crear pétalos románticos
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 30;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Posición inicial aleatoria
                petal.style.left = Math.random() * 100 + '%';
                
                // Tamaño aleatorio
                const size = Math.random() * 15 + 10;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                
                // Color rosado
                petal.style.backgroundColor = `rgba(${Math.floor(Math.random() * 155 + 100)}, ${Math.floor(Math.random() * 50)}, ${Math.floor(Math.random() * 100 + 120)}, ${Math.random() * 0.5 + 0.3})`;
                
                // Duración y delay de animación
                petal.style.animationDuration = Math.random() * 5 + 5 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                
                petalsContainer.appendChild(petal);
            }
        }
        
        // Crear corazones flotantes
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '❤';
                
                // Posición inicial aleatoria
                heart.style.left = Math.random() * 100 + '%';
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 15;
                heart.style.fontSize = size + 'px';
                
                // Duración y delay de animación
                heart.style.animationDuration = Math.random() * 10 + 10 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }

        // Control de audio
        let player;
        let isPlaying = false;

        document.addEventListener('DOMContentLoaded', () => {
            createPetals();
            createFloatingHearts();

            // Cargar API de YouTube
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        });

        // Función que crea el reproductor de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeAudio', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // El reproductor está listo
            const audioControl = document.getElementById('audioControl');
            audioControl.addEventListener('click', togglePlayback);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('audioControl').innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                isPlaying = false;
                document.getElementById('audioControl').innerHTML = '<i class="fas fa-music"></i>';
            }
        }

        function togglePlayback() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
    </script>
</body>
</html>
